<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather Now - Modern Weather App</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Weather Now</h1>
        <div class="subtitle">Get real-time weather, air quality, and more for any city worldwide.</div>
        <form class="search-box" id="weatherForm" autocomplete="off">
            <input type="text" id="cityInput" placeholder="Enter city name..." required>
            <button type="submit">Search</button>
        </form>
        <div id="weatherResult"></div>
    </div>
<script src="script.js"></script>
</body>
<!-- link script  -->

<script src="config.js"></script>
</html>
